<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS Operations Pure JavaScript</title>
</head>
<body>
    <div class="curd">
        <div class="head">
            <h1>CRUDS</h1>
            <p>Operations Pure JavaScript</p>
        </div>
        <div class="inputs">
            <input type="text" id="titel" placeholder="Write titel" >
            <div class="price">
                <input type="text" onkeyup="gettotal()" id="price" placeholder="price">
                <input type="text" onkeyup="gettotal()" id="textes" placeholder="textes">
                <input type="text" onkeyup="gettotal()" id="ads" placeholder="ads">
                <input type="text" onkeyup="gettotal()" id="discount" placeholder="discount">
                <small id="total">0</small>
            </div>
            <input type="number" id="count" placeholder="Write count" >
            <input type="text" id="category" placeholder="Write category" >
            <button id="sumbit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input type="text" id="search" placeholder="search" onkeyup="searchdata(this.value)">
                <div class="btnsearch">
                    <button id="searchtitle" onclick="getsearchmood(this.id)">search by title</button>
                    <button id="searchcategory" onclick="getsearchmood(this.id)">search by category</button>
                </div>
            </div>
            <div id="deleteall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>texes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
